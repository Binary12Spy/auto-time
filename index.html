<html>

<head>
    <title>Auto-Time</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
        integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.js'></script>
    <script src="actitime.js"></script>
    <script src="script.js"></script>
</head>

<body>
    <!-- Authentication Modal -->
    <div>
        <div class="modal show fade" id="authenticationModal" tabindex="-1" role="dialog"
            aria-labelledby="authenticationModalTitle">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="authenticationModalTitle">Actitime Authentication</h5>
                    </div>
                    <div class="modal-body">
                        <p id="actitimeLoginErrorText" style="display: none;">Authentication Failed</p>
                        <form>
                            <div class="mb-3">
                                <label for="actitimeUsername" class="form-label">Username</label>
                                <input type="text" class="form-control" id="actitimeUsername">
                            </div>
                            <div class="mb-3">
                                <label for="actitimePassword" class="form-label">Password</label>
                                <input type="password" class="form-control" id="actitimePassword">
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" id="btnAuthenticationModalSubmit" data-default-html="Authenticate"
                            class="btn btn-primary" onclick="submitLoginModal()">Authenticate</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Calendar Modal -->
    <div>
        <div class="modal show fade" id="calendarModal" tabindex="-1" role="dialog"
            aria-labelledby="calendarModalTitle">
            <div class="modal-dialog" style="max-width: fit-content;" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="calendarModalTitle">Generated Timetrack</h5>
                    </div>
                    <div class="modal-body">
                        <div id="calendar"></div>
                        <div class="input-group input-group-lg input-group-sm mb-3" style="margin-left: 80%;">
                            <button class="btn btn-success" onclick="applyTimeTrack()">Apply</button>
                            <button class="btn btn-secondary" onclick="(() => {$('#calendarModal').modal('hide')})()">Cancel</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Actitime Input Form -->
    <div class="actitimeForm">
        <div class="form-group row">
            <div class="col-sm-4">
                <h5 id="userName"></h5>
                <h5 id="userId"></h5>
            </div>
            <div class="col-sm-4">
                <h5>Generation Timeframe</h5>
                <label for="startDate">Start Date</label>
                <input id="startDate" class="form-control" type="date" /><br>
                <label for="endDate">End Date</label>
                <input id="endDate" class="form-control" type="date" />
            </div>
            <div class="col-md-3"></div>
        </div>
        <br><br>
        <div class="form-group row">
            <div class="col-md-4">
                <h5>Available Tasks</h5>
                <div id="taskList" class="list-group"></div>
            </div>
            <div class="col-md-4">
                <h5>Selected Tasks</h5>
                <div id="selectedTasks" class="list-group"></div>
            </div>
            <div class="col-md-3">
                <h5>Time Off</h5>
                <div class="input-group input-group-lg input-group-sm mb-3">
                    <select id="leaveTypeSelect" class="form-control">
                    </select>
                    <input id="leaveDate" class="form-control" type="date" />
                </div><br>
                <div class="input-group input-group-lg input-group-sm mb-3">
                    <input id="leaveHours" class="form-control" type="number" value="0" />
                    <span class="input-group-text">Hours</span>
                    <button id="btnAddTimeOff" class="btn btn-primary" onclick="addTimeOff()">Add</button>
                </div><br>
                <div id="leaveTimeList" class="list-group" style="max-height: 360px; overflow: auto;"></div>
            </div>
        </div>
        <br><br>
        <div class="form-row row">
            <button class="btn btn-success" onclick="generateTime()">Generate</button>
        </div>
    </div>
</body>

</html>
